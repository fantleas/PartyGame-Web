<template name="roundSummaryView">

<div data-role="page" id="roundSummary" data-theme="a">
    <div data-role="header" data-position="fixed">
        <h1 id="roundSummaryHeader">

            Round {{gameRound}} Summary
        </h1>
        {{!--
        <a href="{{pathFor 'home'}}" data-icon="delete" onclick="quitThisGame()">Quit</a>
        --}}
    </div>

    <div data-role="content">
        <ul class="btn-group btn-group-vertical btn-block" id="questionAndAnswerTextList" data-role="listview" data-inset="false" data-divider-theme="c">
            {{#if gameLastVote}}
            {{#with gameLastVote}}
            <li class="btn btn-sm btn-default" data-role="list-divider">{{playerIdToName judgeId}} picked...</li>
            <li class="btn btn-default">{{{questionAndAnswerText questionId answerId}}}</li>
            <li class="btn btn-sm btn-default" data-role="list-divider">Winner</li>
            <li class="btn btn-default">{{playerIdToName playerId}}</li>
            {{/with}}
            {{/if}}
        </ul>

        <ul id="judgeList" data-role="listview" data-inset="false" data-divider-theme="c">
            <li data-role="list-divider">Judge This Round</li>
            {{> judge}}
        </ul>

        <div id="scoresCollapsibleInSummary" data-role="collapsible" data-theme="c" data-content-theme="c" data-inset="false" data-collapsed="true">
            <h3>Scores</h3>
            <div class="btn-group btn-group-vertical btn-block" id="scoresListInSummary" data-role="listview" data-inset="false" data-split-icon="delete">
                {{> scores}}
            </div>
        </div>

        <br/>
        {{> nextButtons}}
    </div>
    <div data-role="footer" data-position="fixed" data-id="thefooter">
        <h4>{{> connectionError}}</h4>
    </div>
</div>

</template>
